<div class="search-section" fxFlex="100%">
  <app-search (emmitSearch)="getSearch($event)"></app-search>
</div>

<ng-container class="container">
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <div
      class="pokemon"
      fxFlex.xl="46%"
      fxFlex.lg="46%"
      fxFlex.md="45%"
      fxFlex.sm="100%"
      fxFlex.xs="100%"
      [class.teste]="isSearching"
    >
      <a
        [routerLink]="['details', pokemon.status.id]"
        *ngIf="pokemon.status"
        fxLayout.sm="row"
        fxLayoutAlign="space-between"
      >
        <section
          class="pokemon-status"
          fxLayout="column"
          fxLayoutAlign="start start"
        >
          <h2>
            {{ pokemon.name | uppercase }}
          </h2>
          <div fxLayout="row" fxLayoutGap="20px">
            <div fxLayout="column">
              <span>Powers</span>
              <ul *ngFor="let value of pokemon.status.types">
                <li>
                  {{ value.type.name }}
                </li>
              </ul>
            </div>

            <div fxLayout="row" fxLayoutGap="20px">
              <div fxLayout="column">
                <span>Abilities</span>
                <ul *ngFor="let value of pokemon.status.abilities">
                  <li>
                    {{ value.ability.name }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>

        <section class="pokemon-image" fxLayoutAlign="start center">
          <img
            [src]="pokemon.status.sprites.other.dream_world.front_default"
            [alt]="pokemon.name"
          />
        </section>
      </a>
    </div>
  </ng-template>
</ng-container>
<img
  src="assets/error.svg"
  alt="Deu erro na mostragem do pokemon"
  width="100%"
  *ngIf="apiError"
/>
